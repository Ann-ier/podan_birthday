<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！破蛋</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            background: linear-gradient(135deg, #2a9bf1 0%, #8bd8f4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #037cdf;
        }
        
        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            margin: 20px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            color: #037cdf;
            animation: pulse 2s infinite;
        }
        
        .cake-container {
            position: relative;
            height: 200px;
            margin: 30px 0;
            top: 66px;
        }
        
        .cake {
            position: relative;
            width: 180px;
            height: 120px;
            margin: 0 auto;
        }
        
        .cake-base {
            position: absolute;
            bottom: 0;
            width: 180px;
            height: 70px;
            background: #41a2f1;
            border-radius: 10px 10px 0 0;
            z-index: 10;
        }
        
        .cake-middle {
            position: absolute;
            bottom: 70px;
            width: 150px;
            height: 50px;
            left: 15px;
            background: #6cccf1;
            border-radius: 10px 10px 0 0;
            z-index: 5;
        }
        
        .cake-top {
            position: absolute;
            bottom: 120px;
            width: 120px;
            height: 40px;
            left: 30px;
            background: #09bcf3;
            border-radius: 10px 10px 0 0;
        }
        
        .candle {
            position: absolute;
            width: 10px;
            height: 40px;
            background: #bbe4f4;
            bottom: 160px;
            left: 85px;
            border-radius: 5px;
        }
        
        .flame {
            position: absolute;
            width: 16px;
            height: 30px;
            background: #ffdd00;
            bottom: 190px;
            left: 82px;
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 15px 5px rgba(255, 150, 0, 0.7);
            animation: flicker 1s infinite alternate;
            transform-origin: center bottom;
        }
        
        .decoration {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #2a9bf1;
        }
        
        .message {
            font-size: 1.5rem;
            margin: 20px 0;
            line-height: 1.6;
            /* min-height: 120px; */
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: #2a9bf1;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background: #4aa9f1;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .falling-item {
            position: absolute;
            z-index: 1;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        @keyframes flicker {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.8);
                opacity: 0.8;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .balloon {
            position: absolute;
            border-radius: 50%;
            animation: float 15s infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            opacity: 0.8;
            animation: confettiFall 5s linear forwards;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(0px) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-500px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .birthday-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0 50px;
            background: linear-gradient(to right, #2a9bf1, #61aee9, #8cbee3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: #037cdf;
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% {
                background-position: -500%;
            }
            100% {
                background-position: 500%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>生日快乐！破蛋</h2>
        
        <div class="birthday-text" id="birthdayText">暴富暴美，天天开心！</div>
        
        <div class="cake-container">
            <div class="cake">
                <div class="cake-base">
                  <div style="margin-top:-8px">🍓🍓🍓🍓🍓🍓🍓🍓</div>
                  <div style="margin-bottom:8px;font-size: 18px;text-align: center;color: #ffdd00;margin-top: 5px;">生日快乐！破蛋</div>
                  <div>🍓🍓🍓🍓🍓🍓🍓🍓</div>
                </div>
                <div class="cake-middle">
                  <div style="margin-top:10px">🍑🍑🍑🍑🍑🍑</div>
                </div>
                <div class="cake-top">
                  <div style="color: white;font-size: 30px;margin-top: -20px;">～～～～</div>
                  <div style="color: white;font-size: 30px;margin-top: -15px;">～～～～</div>
                </div>
                <div class="candle" id="candleId"></div>
                <div class="flame" id="flameId"></div>
            </div>
        </div>
        
        <div class="message" id="message">
            在这个特别的日子里，祝你天天哇哈哈，心情似雪碧，永远都快快乐乐！
        </div>
        
        <div class="controls">
            <!-- <button id="musicBtn">播放音乐</button>
            <button id="confettiBtn">撒彩带</button>
            <button id="newMsgBtn">新祝福</button> -->
            🎈🎁🍰🍓🎉🥳❤️💯🍭🎆
        </div>
        <div class="controls">
            生日快乐 - 0825
        </div>
    </div>

    <script>
        // 生日祝福语数组
        const messages = [
            "在这个特别的日子里，祝你百事可乐，万事芬达，天天哇哈哈！",
            "月月乐百事，年年高乐高，心情似雪碧，永远都快快乐乐！",
            "愿你的生日充满无穷的快乐，愿你今天的回忆温馨，愿你所有的梦想甜美！",
            "生日快乐！愿这特殊的日子里，你的每时每刻都充满欢乐！",
            "破蛋生日快乐！愿你做个快乐的小仙女，永远幸运快乐！",
            "生日快乐！愿你的生活像蛋糕一样甜蜜，像蜡烛一样光明！",
            "在这属于你的日子里，愿幸福和喜悦永远伴随你左右！",
            "祝你生日快乐，你的善良使这个世界变得更加美好！",
            "愿这完全属于你的一天带给你快乐，愿未来的日子锦上添花！"
        ];
        
        // 音频上下文（用于播放音乐）
        let audioContext;
        let isPlaying = false;
        
        // DOM 元素
        const messageEl = document.getElementById('message');
        // const musicBtn = document.getElementById('musicBtn');
        // const confettiBtn = document.getElementById('confettiBtn');
        // const newMsgBtn = document.getElementById('newMsgBtn');
        const birthdayText = document.getElementById('birthdayText');
        const candleId = document.getElementById('candleId');
        const flameId = document.getElementById('flameId');
        
        // 初始化
        function Falling(){
          // document.addEventListener('DOMContentLoaded', function() {
          // });
            createFallingItems('🎈', 25); // 创建气球
            createFallingItems('🎁', 30); // 创建礼物
            createFallingItems('🍰', 10); // 创建礼物
            createFallingItems('🍓', 10); // 创建礼物
            createFallingItems('🎉', 10); // 创建礼物
            createFallingItems('🥳', 10); // 创建礼物
            createFallingItems('❤️', 20); // 创建礼物
            createFallingItems('💯', 20); // 创建礼物
            createFallingItems('🍭', 10); // 创建礼物
            createFallingItems('🎆', 30); // 创建礼物
        }
        Falling()
        // 创建飘落元素
        function createFallingItems(emoji, count) {
          console.log('创建表情')
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const item = document.createElement('div');
                    item.classList.add('falling-item');
                    item.textContent = emoji;
                    item.style.left = Math.random() * 90 + 'vw';
                    item.style.top = 10 + 'px';
                    // item.style.zIndex=825
                    item.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    item.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    document.body.appendChild(item);
                    
                    // 动画结束后移除元素
                    item.addEventListener('animationend', () => {
                        item.remove();
                    });
                }, i * 1000);
            }
        }
        
        // 创建彩带效果
        function createConfetti() {
            const colors = ['#e84393', '#fd79a8', '#ffebeb', '#f8c5c5', '#ffdd00','#2a9bf1'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.bottom = 5 + 'px';
                confetti.style.zIndex=825
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
                
                // 动画结束后移除元素
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }
        
        // 播放生日快乐音乐
        function playBirthdaySong() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // if (isPlaying) {
            //     // musicBtn.textContent = '播放音乐';
            //     isPlaying = false;
            //     return;
            // }
            
            // musicBtn.textContent = '停止音乐';
            isPlaying = true;
            
            // 简单的生日快乐旋律
            const notes = [
                { note: 0, duration: 500 }, // C
                { note: 0, duration: 500 }, // C
                { note: 2, duration: 1000 }, // D
                { note: 0, duration: 1000 }, // C
                { note: 5, duration: 1000 }, // F
                { note: 4, duration: 2000 }, // E
                
                { note: 0, duration: 500 }, // C
                { note: 0, duration: 500 }, // C
                { note: 2, duration: 1000 }, // D
                { note: 0, duration: 1000 }, // C
                { note: 6, duration: 1000 }, // G
                { note: 5, duration: 2000 }, // F
                
                { note: 0, duration: 500 }, // C
                { note: 0, duration: 500 }, // C
                { note: 9, duration: 1000 }, // A
                { note: 7, duration: 1000 }, // G
                { note: 5, duration: 1000 }, // F
                { note: 4, duration: 1000 }, // E
                { note: 2, duration: 1000 }, // D
                
                { note: 10, duration: 500 }, // A#
                { note: 10, duration: 500 }, // A#
                { note: 9, duration: 1000 }, // A
                { note: 7, duration: 1000 }, // G
                { note: 6, duration: 1000 }, // G
                { note: 5, duration: 2000 }  // F
            ];
            
            let time = audioContext.currentTime;
            
            notes.forEach((noteData) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 261.63 * Math.pow(2, noteData.note / 12); // C4为基础
                
                gainNode.gain.setValueAtTime(0.5, time);
                gainNode.gain.exponentialRampToValueAtTime(0.001, time + noteData.duration / 1000);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start(time);
                oscillator.stop(time + noteData.duration / 1000);
                
                time += noteData.duration / 1000;
            });
            
            // 音乐播放完毕后更新按钮状态
            setTimeout(() => {
                if (isPlaying) {
                    // musicBtn.textContent = '播放音乐';
                    isPlaying = false;
                }
            }, time - audioContext.currentTime);
        }
        // 获取随机祝福语
        function getRandomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            messageEl.textContent = messages[randomIndex];
            
            // 添加文本动画效果
            messageEl.style.transform = 'scale(0.9)';
            setTimeout(() => {
                messageEl.style.transform = 'scale(1)';
                messageEl.style.transition = 'transform 0.3s ease';
            }, 10);
        }
        playBirthdaySong()
        getRandomMessage()
        // 事件监听
        // musicBtn.addEventListener('click', playBirthdaySong);
        // confettiBtn.addEventListener('click', createConfetti);
        // newMsgBtn.addEventListener('click', getRandomMessage);
        function palyFn(){
          createConfetti()
          Falling()
          // playBirthdaySong()
        }
        candleId.addEventListener('click', palyFn);
        flameId.addEventListener('click', palyFn);
        // 添加标题动画
        let textIndex = 0;
        const textOptions = ["许个愿吧！", "岁岁平安，年年开心！","愿世间所有美好都与你恰逢其时!", "暴富暴美，天天开心！", "生日快乐哟！"];
        
        setInterval(() => {
            textIndex = (textIndex + 1) % textOptions.length;
            birthdayText.textContent = textOptions[textIndex];
        }, 2000);
        setInterval(()=>{
            const randomIndex = Math.floor(Math.random() * messages.length);
            messageEl.textContent = messages[randomIndex];
            
            // 添加文本动画效果
            messageEl.style.transform = 'scale(0.9)';
            messageEl.style.transform = 'scale(1)';
            messageEl.style.transition = 'transform 0.3s ease';
        },3000)
    </script>
</body>

</html>
